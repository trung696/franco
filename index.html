<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medi+ | HomePage</title>
    <!-- linkcss -->
    <link rel="stylesheet" href="css/fontawesome.min.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet"
        href="Icon-font-7-stroke-PIXEDEN-v-1-2-0/Icon-font-7-stroke-PIXEDEN-v-1.2.0/pe-icon-7-stroke/css/pe-icon-7-stroke.css">
    <!-- link script -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/script.js"></script>
</head>

<body>
    <div class="wrapper">
        <!-- header -->
        <div class="header" id="body">
            <div class="header-top">
                <div class="header-top-inner">
                    <div class="web-info">
                        <div class="info-icon"><i class="fa-solid fa-bookmark"></i></div>
                        <div class="info-content">
                            <div class="title">Welcome to Franco - an e-Commerce
                                PSD Template!</div>
                        </div>
                    </div>
                    <div class="web-info-action">
                        <div class="web-info-button">
                            <div class="info-icon">
                                <i class="fa-solid fa-gear"></i></i>
                            </div>
                            <div class="info-content">
                                <div class="title">Shop Setting</div>
                            </div>
                        </div>
                        <div class="web-info-button">
                            <div class="info-icon">
                                <i class="fa-solid fa-lock"></i></i>
                            </div>
                            <div class="info-content">
                                <div class="title">Member Login</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="header-bottom">
                <div class="nav">
                    <div class="nav-logo">
                        <a href="#"><img src="img/Logo.png" alt=""></a>
                    </div>
                    <div class="nav-menu">
                        <nav>
                            <ul class="menubar">
                                <li class="nav-item"><a class="homepage" href="#">HOME</a> </li>
                                <li class="nav-item"><a href="#">WOMEN</a> </li>
                                <li class="nav-item"><a href="#">MEN</a> </li>
                                <li class="nav-item"><a href="#">ABOUT US</a></li>
                                <li class="nav-item"><a href="#">BLOG</a> </li>
                                <li class="nav-item"><a href="#">COLLECTIONS</a></li>
                                <li class="nav-item"><a href="#">CONTACT</a></li>
                            </ul>
                            <div class="menubar-icon"><i class="pe-7s-search"></i></div>
                        </nav>
                    </div>
                    <div class="nav-icon">
                        <a href="#"><i class="pe-7s-like"></i></a>
                        <a href="#"><i class="pe-7s-cart"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <!-- endheader -->
        <!-- openmenu -->
        <div id="menu" class="navbar"></div>
        <!-- endmenu -->
        <!-- opencontent -->
        <div id="main-content">
            <!-- slider -->
            <div class="slider"></div>
            <!-- end slider -->
            <!-- breadcrumb -->
            <div class="breadcrumb"></div>
            <!-- end breadcrumb -->
            <!--left sidebar  -->
            <aside class="left-sidebar"></aside>
            <!--end left sidebar  -->
            <!-- pagemain -->
            <div class="page-main">
                <div class="banner">
                    <div class="container">
                        <div class="row ">
                            <div class="banner-left">
                                <div class="banner-inner"><img src="img/Ads 1.png" alt="">
                                    <div class="banner-info">
                                        <div class="banner-title">Two High-end Materials</div>
                                        <div class="banner-button">Shop Now</div>
                                    </div>
                                </div>
                            </div>
                            <div class="banner-right">
                                <div class="banner-right-item">
                                    <img src="img/Ads 2.png" alt="">
                                    <div class="banner-info">
                                        <div class="banner-title">small thing</div>
                                        <div class="banner-button">make different</div>
                                    </div>
                                </div>
                                <div class="banner-right-item">
                                    <img src="img/Ads 3.png" alt="">
                                    <div class="banner-info">
                                        <div class="banner-title">folio</div>
                                        <div class="banner-button">backpack</div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
                <div class="top-selling"></div>
                <div class="new"></div>
                <div class="newsletter"></div>
            </div>
            <!-- endpagemain -->
            <aside class="right-sidebar"></aside>
        </div>
        <!-- end content -->
        <!-- open footer -->
        <footer class="footer"></footer>
        <!-- end footer -->
    </div>
</body>

</html>
